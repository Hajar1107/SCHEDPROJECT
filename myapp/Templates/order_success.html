<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDO</title>
    <style>
        /* Centering the title */
        h1 {
            text-align: center;
            font-size: 3em; /* Large font size for the title */
            margin-top: 20%; /* Push the title a little bit down from the top */
        }

        /* Styling for the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px; /* Spacing between title and buttons */
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #4CAF50; /* Green button */
            color: white;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .button-container a:hover {
            background-color: #45a049; /* Darker green when hovered */
        }
    </style>
</head>
<body>
    <h1>Data successfully saved!</h1>
</body>
</html>
