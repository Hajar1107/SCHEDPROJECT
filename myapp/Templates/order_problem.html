<!-- order_problem.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Problem</title>
    <style>
        .blue-box {
            background-color: lightblue;  /* Fond bleu clair */
            color: black;
            padding: 30px;
            text-align: center;
            width: 50%;
            margin: 0 auto;
            border-radius: 10px;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="blue-box">
        <h2>Order Problem Information:</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="n_jobs">Number of Jobs (n):</label>
                <input type="number" id="n_jobs" name="n_jobs" required>
            </div>
            <div>
                <label for="m_machines">Number of Machines (m):</label>
                <input type="number" id="m_machines" name="m_machines" required>
            </div>
            <div>
                <label for="problem_type">Problem Type:</label>
                <select id="problem_type" name="problem_type" required>
                    <option value="FlowShop">FlowShop</option>
                    <option value="JobShop">JobShop</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
